<script>

  // Add version metadata.
  jsPsych.data.addProperties({
    task_version: '0.1',
  });

  // Define images to preload.
  preload_images = [
    '../static/img/background-stars.png',
    '../static/img/reward-diamond.png',
    '../static/img/reward-gems.png',
    '../static/img/alien01-blue.png',
    '../static/img/alien01-red.png',
    '../static/img/alien01-green.png',
    '../static/img/alien01-purple.png',
    '../static/img/alien02-blue.png',

    '../static/img/alien03-green.png',
    '../static/img/alien03-purple.png',
    '../static/img/alien04-blue.png',
    '../static/img/alien04-red.png',
    '../static/img/alien04-green.png',
    '../static/img/alien04-purple.png'
  ]


  // Define example trial.
  var rockets = jsPsych.randomization.shuffle(['red','blue']);

  // Define timeline, blocks, and number of trials in a block.
  var timeline = [];

  // Total number of blocks
  var num_blocks = 3;

  // Number of trials in each block
  var block_len = 2; //in Val's version there are 33 trials per block (99 total)

  // ADDING TRIALS TO THE TIMELINE

  // Add instructions for the task_version
  timeline = timeline.concat(
    {
      type: 'instructions',
      pages: instructions, //text from two-step-instructions.js
      show_clickable_nav: true,
      show_page_number: false
    });

  // For each block (outer loop), add the appropriate number of trial (inner loop).
  // A block break message is insterted at the end of the blocks, except the last one.
  for (j = 0; j < num_blocks; j++){
    for (i = 0; i < block_len; i++){
      timeline = timeline.concat(
          {
            type: 'two-step',
            common_left: jsPsych.randomization.sampleWithoutReplacement([true,false],1)[0],
            common_right: jsPsych.randomization.sampleWithoutReplacement([true,false],1)[0],
            rocket_color_left: rockets[0],
            rocket_color_right: rockets[1],
            planet_color_left: 'red',
            planet_color_right: 'blue',
          });
      }//inner for-loop

      // insert block end message, except for the last block
      if (j < num_blocks-1){
        timeline = timeline.concat({
            type: "html-keyboard-response",
            stimulus: block_end
          });
        }

      // for last block add exp_end message
      else {
        timeline = timeline.concat({
          type: "html-keyboard-response",
          stimulus: exp_end
        });
      }
  }// outer for-loop

  jsPsych.init({
    timeline: timeline,
    show_progress_bar: true,
    preload_images: preload_images,
    on_finish: function() {

      // Add interactions to the data variable
      var interaction_data = jsPsych.data.getInteractionData();
      jsPsych.data.get().addToLast({interactions: interaction_data.json()});

      // Display jsPsych data in viewport.
      jsPsych.data.displayData();

      // Save complete dataset to disk.

    }
  })

</script>
