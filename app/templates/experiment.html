<!DOCTYPE html>
<html>
<head>
  <title>Decision Making Experiment</title>

  <!-- Load libraries -->
  <script src="../static/lib/jquery-3.3.1/jquery.min.js"></script>
  <script src="../static/lib/jspsych-6.1.0/jspsych.js"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="../static/js/jspsych-pass-data.js" type="text/javascript"></script>
  <script src="../static/js/jspsych-reject-data.js" type="text/javascript"></script>
  <script src="../static/js/jspsych-two-step.js" type="text/javascript"></script>
  <script src="../static/lib/jspsych-6.1.0/plugins/jspsych-survey-likert.js"></script>

  <!-- Load CSS styles -->
  <link href="../static/lib/jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  <link href="../static/css/two-step-css.min.css" rel="stylesheet" type="text/css"></link>

</head>
<body></body>
<script>

  // Add version metadata.
  jsPsych.data.addProperties({
    task_version: '0.1',
  });

  // Define images to preload.
  preload_images = [
    '../static/img/background-stars.png',
    '../static/img/reward-diamond.png',
    '../static/img/reward-gems.png',
  ]

  // Define example trial.
  var rockets = jsPsych.randomization.shuffle(['red','blue']);

  var trial = {
    type: 'two-step',
    common_left: jsPsych.randomization.sampleWithoutReplacement([true,false],1)[0],
    common_right: jsPsych.randomization.sampleWithoutReplacement([true,false],1)[0],
    rocket_color_left: rockets[0],
    rocket_color_right: rockets[1],
    planet_color_left: 'red',
    planet_color_right: 'blue',
  };

  // Define timeline.
  var timeline = [];
  timeline = timeline.concat(trial);

  jsPsych.init({
    timeline: timeline,
    show_progress_bar: true,
    preload_images: preload_images,
    on_finish: function() {

      // Add interactions to the data variable
      var interaction_data = jsPsych.data.getInteractionData();
      jsPsych.data.get().addToLast({interactions: interaction_data.json()});

      // Display jsPsych data in viewport.
      jsPsych.data.displayData();

      // Save complete dataset to disk.
      // pass_data("{{workerId}}", "{{assignmentId}}", "{{hitId}}",  "{{a}}", "{{tp_a}}", "{{b}}", "{{tp_b}}", "{{c}}", "{{tp_c}}");

    }
  })

</script>
</html>
