<!DOCTYPE html>
<html>
<head>
  <title>Space Trading</title>

  <!-- Load libraries -->
  <script src="../static/lib/jquery-3.3.1/jquery.min.js"></script>

  <!-- Load experiment -->
  <script src="../static/js/two-step-drifts.js" type="text/javascript"></script>

  <!-- Load jsPsych plug-ins -->

<body></body>
<script>

  // Add version metadata.
  jsPsych.data.addProperties({
    task_version: '0.1',
  });

  // Define images to preload.
  preload_images = [
    '../static/img/background-stars.png',
    '../static/img/reward-diamond.png',
    '../static/img/reward-gems.png',
    '../static/img/alien01-blue.png',
    '../static/img/alien01-red.png',
    '../static/img/alien01-green.png',
    '../static/img/alien01-purple.png',
    '../static/img/alien02-blue.png',
    '../static/img/alien02-red.png',
    '../static/img/alien02-green.png',
    '../static/img/alien02-purple.png',
    '../static/img/alien03-blue.png',
    '../static/img/alien03-red.png',
    '../static/img/alien03-green.png',
    '../static/img/alien03-purple.png',
    '../static/img/alien04-blue.png',
    '../static/img/alien04-red.png',
    '../static/img/alien04-green.png',
    '../static/img/alien04-purple.png'
  ]

  // Define timeline.
  var timeline = [];
  timeline = timeline.concat(two_step_trials.slice(0,1));

  jsPsych.init({
    timeline: timeline,
    show_progress_bar: true,
    preload_images: preload_images,
    on_finish: function() {

      // Add interactions to the data variable
      var interaction_data = jsPsych.data.getInteractionData();
      jsPsych.data.get().addToLast({interactions: interaction_data.json()});

      // Display jsPsych data in viewport.
      jsPsych.data.displayData();

      // Save complete dataset to disk.

    }
  })

</script>
